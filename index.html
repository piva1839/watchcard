<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="invicta watch">
    <meta name="keywords" content="invicta watch">
    <title>INVICTA</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="slick/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="slick/jquery-migrate-1.4.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>

	<body>
    <div class="item-card">
      <div class="item-card__inner">
        <div class="item-card__description">
          <div class="item-card__description-icon">
            <img class="item-card__description-icon-image" src="img/swissmade.png" alt="swiss made invicta watch" width="123" height="22">
          </div>
          <div class="item-card__description-title">
            <span class="item-card__description-title--up-size">Invicta</span> Aviator Chronograph Black Dial Men's Watch
          </div>
          <ul class="item-card__description-spec-list">
            <li class="item-card__description-spec-item">CASE SIZE 51.5 mm</li>
            <li class="item-card__description-spec-item">CASE THICKNESS 18 mm</li>
            <li class="item-card__description-spec-item">CASE MATERIAL Stainless Steel</li>
            <li class="item-card__description-spec-item">MOVEMENT Japan Quartz</li>
            <li class="item-card__description-spec-item">WATER RESISTANCE 200 meters / 660 feet</li>
            <li class="item-card__description-spec-item">BAND WIDTH 30 mm</li>
          </ul>
          <div class="item-card__description-price">
            <p class="item-card__description-item-cost">
              3000 грн.
            </p>
          </div>
          <div class="item-card__description-buy-button">
            <button class="button">
              Купить
            </button>
          </div>
        </div>
        <div class="item-card__slider">
          <div class="item-card__slide">
            <img class="item-card__image" src="img/w1.png" alt="invicta watch" width="567" height="810">
          </div>
          <div class="item-card__slide">
            <img class="item-card__image" src="img/w2.png" alt="invicta watch" width="608" height="810">
          </div>
          <div class="item-card__slide">
            <img class="item-card__image" src="img/w3.png" alt="invicta watch" width="552" height="810">
          </div>
        </div>
      </div>
    </div>
	</body>

</html>
